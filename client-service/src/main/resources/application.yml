server:
  name: clientmgmt
  port: 8081
  address: 0.0.0.0
  servlet:
    context-path: /api/client
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/kanisha
    username: postgres
    password: password
  jpa:
    hibernate.ddl-auto: update
    hibernate.database: postgresql
    hibernate.database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.open-in-view: false
    generate-ddl: true
    show-sql: true

