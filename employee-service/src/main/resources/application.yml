server:
  name: employeemgmt
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /api/employee
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/kanisha
    username: postgres
    password: password
  jpa:
    hibernate.ddl-auto: update
    hibernate.database: postgresql
    hibernate.database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.open-in-view: false
    generate-ddl: true
    show-sql: true
jwt:
  token-validity: 86400000
  token-validity-for-remember-me: ${jwt.token-validity}
  secret-word: security-token-secret
  secure-cookie: false
portal:
  scheme: https
  host: localhost
  port: 8080
  context-path: ${server.servlet.context-path}

